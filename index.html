<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sitio En Bootstrap</title>
    <!-- Bootstrap -->
    <!-- CSS only -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous">
<!-- JavaScript Bundle with Popper -->
<script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/js/bootstrap.bundle.min.js" integrity="sha384-pprn3073KE6tl6bjs2QrFaJGz5/SUsLqktiwsUTF55Jfv3qYSDhgCecCxMW52nD2" crossorigin="anonymous"></script>

<link rel="stylesheet" href="./styles.css">
</head>
<body>
    <header>
        <div class="container-fluid bg-secondary d-flex justify-content-center">
            <p class="text-light mb-0 p-2 fs-6">Contrataciones: 011-1234-5678</p>
        </div>
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark px-4">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">
                  <img src="./logog2n2.png" width="100px" alt="">
              </a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                <div class="navbar-nav ms-auto">
                  <a class="nav-link active" aria-current="page" href="#">Home</a>
                  <a class="nav-link" href="#">Features</a>
                  <a class="nav-link" href="#">Pricing</a>
                  <a class="nav-link" href="#" >Disabled</a>
                </div>
              </div>
            </div>
          </nav>
    </header>
    <main>
        <section>
            <div id="carouselExampleSlidesOnly" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div class="carousel-item active" data-bs-interval="3000">
                    <img src="./foto-banda.jpg" class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="./foto-grupo2.jpg"  class="d-block w-100" alt="...">
                  </div>
                  <div class="carousel-item" data-bs-interval="3000">
                    <img src="./foto-grupo3.jpg"  class="d-block w-100" alt="...">
                  </div>
                </div>
              </div>
        </section>
        <div class="container px-3 my-3">
          <div class="row">
            <div class="col-sm-12 col-md-12 col-lg-4 col-xl-4 text-center">
              <div class="mb-3">
                <label for="nombre" class="form-label text-light">Email address</label>
                <input type="email" class="form-control" id="nombre" placeholder="name@example.com">
              </div>
              <div class="mb-3">
                <label for="descripcion" class="form-label text-light">Descripcion</label>
                <textarea class="form-control" id="descripcion" rows="3"></textarea>
              </div>
              <div class="form-check d-flex justify-content-center gap-2">
                <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                <label class="form-check-label text-light" for="flexCheckDefault">
                  Suscribirte a NewsLetter
                </label>
              </div>
              <div class="d-grid">
                <button type="button" class="btn btn-secondary">Enviar</button>

              </div>


            </div>
            <div class="col-sm-12 col-md-12 col-lg-6 col-xl-6  mx-auto my-3">
              <figure class="figure">
                <img src="./foto-banda.jpg" class="figure-img img-fluid rounded" alt="...">
                <figcaption class="figure-caption text-end">A caption for the above image.</figcaption>
              </figure>
            </div>
          </div>
        </div>
    </main>
</body>
</html>
